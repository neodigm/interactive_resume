let showFavs = ( ( _d, _sQ )=>{
    let elFavs = _d.querySelector( _sQ );
    
    if( elFavs && aFavs ){
        aFavs.forEach((fav)=>{
            let sMU = `
            <article>
                <div><a class="h-link" target="_blank" rel="noopener" href="${fav.uri}">${fav.name}</a></div>
                <div><p>${fav.cat}</p></div>
                <div><p>${fav.tags}</p></div>
                <div><p>${fav.comment}</p></div>
            </article>
            `;
            elFavs.innerHTML = elFavs.innerHTML + sMU;
        });
    }
})( document, ".js-sec__fav");
