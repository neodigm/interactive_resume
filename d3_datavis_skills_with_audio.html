<script>			
      var nodes = [];
      var truthText = "";
      var aColors = ["#9BB7D4","#C74375","#BF1932","#7BC4C4","#E2583E","#53B0AE","#DECDBE","#9B1B30","#5A5B9F","#F0C05A","#45B5AA","#D94F70","#DD4124","#009473","#B163A3","#955251","#F7CAC9","#92A8D1","#88B04B","#5F4B8B","#FF6F61","#0F4C81"];
      // Panatone COY 2000-2020

      fetch("skills_strategic_competencies.json")
      .then(response => response.json())
      .then(aSkills => doD3(aSkills));

      function doD3( aSkills ){
            nodes = aSkills;
            var links = [], w = 2900, h = 2900, circleWidth = 5; 
            var oSkillStage = (function(_d, sClassName){
            //  Show bubble relationships until mouseout
            return {
                  "click": function(d, i){
                        var bOffSpring = false;
                        _d.getElementById( "_" + i ).classList
                        .add( sClassName[0] ); // Focus Self
                        d.target.map( function( trg ){ // hilight parents
                              _d.getElementById( "_" + trg ).classList
                              .add( sClassName[0] );
                        });
                        nodes.map(function( n, idx ){ // hilight children
                              if( typeof n.target !== "undefined" ){
                                    n.target.map(function( t ){
                                          if( t == i ){
                                                _d.getElementById( "_" + idx ).classList
                                                .add( sClassName[1] );
                                                bOffSpring = true;
                                          }
                                    });                              
                              }
                        });
                        playAudioFile( (bOffSpring) ? 9 : 8 );
                  },
                  "done": function(){ // Remove classes
                        sClassName.forEach(function( className ){
                              [].slice.call( _d.querySelectorAll( "." + className ))
                              .filter(function(el){
                                    el.classList.remove( className );
                              });                        
                        });
                  }
            };
      })(document, ["skill-bubble--parents", "skill-bubble--children"]);

      for (var i = 0; i < nodes.length; i++){
            if (nodes[i].target !== undefined) { 
                  for ( var x = 0; x < nodes[i].target.length; x++ ) 
                  links.push({
                        source: nodes[i],
                        target: nodes[nodes[i].target[x]]  
                  });
            };
      };

      var myChart = d3.select(".js-d3__chart")
            .append("div")
            .classed("svg-container", true)
            
            .append('svg')
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("pointer-events", "all")
            .attr("viewBox", "0 0 2900 2900")
            .classed("svg-content-responsive", true)

      var force = d3.layout.force()
            .nodes(nodes)
            .links([])
            .gravity(0.1)
            .charge(-1000)
            .size([w,h]); 

      var link = myChart.selectAll('line') 
            .data(links).enter().append('line')
            .attr('stroke', "#edba08")
            .attr('strokewidth', '1');

      var node =  myChart.selectAll('circle')  
            .data(nodes).enter() 
            .append('g')
            .call(force.drag); 
     
     node.append("circle")
            .attr("cx", function(d){return d.x; })
            .attr("cy", function(d){return d.y; })
            .attr("r", function(d,i){
                  return circleWidth + d.value + (( d.stackdebt == "0") ? 0 : 16); 
            })
            .attr("fill", function(d,i){
                  if ( i > 0 ) { // Rnd Colr Pana Lime Punch if stack debt
                        return ( d.stackdebt == "0") ? aColors[ Math.floor((Math.random() * 20 )) ] : "#c0d725";
                  } else {
                        return "#fff";
                  }
            })
            .attr("strokewidth", function(d,i){ return "4"; })
            .attr('stroke', function(d,i){ return '#edba08'; })
            .attr("id", function(d,i) { return "_" + i; }) // Dyn Gen ID attr
            .on("click", oSkillStage.click )
            .on("mouseout", oSkillStage.done );

            force.on('tick', function(e){ 
            node.attr('transform', function(d, i){ return 'translate(' + d.x + ','+ d.y + ')' })

          link 
              .attr('x1', function(d){ return d.source.x; }) 
              .attr('y1', function(d){ return d.source.y; })
              .attr('x2', function(d){ return d.target.x; })
              .attr('y2', function(d){ return d.target.y; })
      });


      node.append('text')
            .text(function(d){ return d.name; })
            .attr('font-family', 'Roboto Condensed')
            .style("font", "24px 'Roboto Condensed'")
            .style('cursor', 'pointer')
            .attr('fill', function(d, i){
              return "#000000";
            })
            .attr('text-anchor', function(d, i) {
                  return 'middle';
            })
            .attr('font-size', function(d, i){
                        return '.99em';    
            }) 
            .on("click", oSkillStage.click );

            force.start();

      nodes.filter(function (skill) { 
            var isChar = true;
            ["2","3","5","8","/","#","+","-"].forEach(function( sC ){
            if( skill.name.indexOf( sC ) != -1) isChar = false;
            });
            if( isChar ) truthText += (" " + skill.name );
      });

      fViv.init( truthText );
      fViv.stopVivid();
}

        <script>
var oD = document;
var CnfState = {"audio": false};
var AudioContext = window.AudioContext || false;
if (AudioContext) {
  CnfState.audio = true;    //    Icanuse
  var oAudContx = new AudioContext();    //    HTML5 Audio
  var oAJAXReq = new XMLHttpRequest();   //    Get Sounds
  var aAudioBuffer = new Array(18);       //    Store Sound files
  var fetchSoundConfig = {sound_max: 18, sound_current: 1};    //    Sound limits
  setTimeout( function(){ fetchSound(); }, 5600);
}
function fetchSound() {
    //    AJAX a single sound binary
    oAJAXReq.open("GET", "https://neodigm.github.io/brand_logo_graphic_design/fantastic/discerning/au/a" + fetchSoundConfig.sound_current + ".mp3", true);
    oAJAXReq.responseType = "arraybuffer";
    oAJAXReq.send();
    oAJAXReq.onload = fetchSoundonload;
}
function fetchSoundonload() {
    //    The audio file has loaded via AJAX
    oAudContx.decodeAudioData(oAJAXReq.response, function (decAudBuf) {
        aAudioBuffer[ fetchSoundConfig.sound_current ] = decAudBuf;
        fetchSoundConfig.sound_current = fetchSoundConfig.sound_current + 1;
        if(fetchSoundConfig.sound_current <= fetchSoundConfig.sound_max){
            oAJAXReq = new XMLHttpRequest();
            oAJAXReq.responseType = "arraybuffer";
            fetchSound( fetchSoundConfig.sound_current );
        }
    });
};
function playAudioFile( nSound ) {
  if( CnfState.audio === true ){  //  Play MP3 if sound toggle is true
    try{
        //nSound = nSound + 8;
      var oSrc = oAudContx.createBufferSource();
      var volume = oAudContx.createGain();
      oSrc.buffer = aAudioBuffer[nSound];
      oSrc.connect(volume);
      volume.connect(oAudContx.destination);
      oSrc.connect(oAudContx.destination);
      oSrc.start(oAudContx.currentTime);
    } catch( e ){}
  }
};
function playAudioRand( aSound ){  //  Either Or | array | max 2
  playAudioFile( aSound[Math.random()+.5|0]);
}

			}
		},
